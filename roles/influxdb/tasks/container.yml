---
- name: create data directory
  file:
    path: /var/docker/influxdb
    state: directory
    recurse: yes

- name: reload docker container
  docker:
    name: influxdb
    image: influxdb
    state: reloaded
    net: '{{ docker_network }}'
    ports:
      - '8083:8083'
      - '8086:8086'
    volumes:
      - '/var/docker/influxdb:/var/lib/influxdb'
